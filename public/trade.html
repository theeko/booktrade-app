<div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div ng-show="msg">{{msg}}</div>
      <h3>Trade Book</h3>
      <form class="form-group" ng-submit="tradeBook()" id="tradebook">
        <input type="text" class="form-control" ng-model="booktitle" />
        <input type="text" class="form-control" ng-model="imgurl" />
        <input type="text" class="form-control" ng-model="desc" />
        <button class="btn btn-info" type="submit">Create New Book</button>
      </form>
    </div>
</div>
