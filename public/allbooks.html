<div class="container">
    <div class="col-md-10 col-md-offset-1" ng-repeat="book in books">
        <div class="well col-md-3">
            <h5>{{book.title}}</h5>
            <p>{{book.desc.length > 20 ? book.desc.slice(0,20) + "..." : book.desc}} </p>
            <button  class="btn btn-danger" ng-click="deleteBook(book._id)">X</button> <!--ng-show="{{book.user == currentUser}}"-->
        </div>
    </div>
</div>
